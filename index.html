<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer> </script>
    <title>Document</title>
</head>

<body>

    <header>

        <h1>todos</h1>

    </header>

    <main>

        <section id="input-section">

            <div id="input-div">
                <button onclick="markAllButton()" id="mark-all-button">ðŸ”½</button>
                <input type="text" placeholder="What needs to be done?" id="user-input"
                    onkeypress="submitInput(event, this.value)">


            </div>
            <div id="list-Container"></div>

            <div id="footer-div">
                <p id="show-items-left"></p>
                <div id="button-div">
                    <button onclick="showTodos(event, 'grid','grid')" class="filter-button selected-filter-button"
                        id="show-all-button">All</button>
                    <button onclick="showTodos(event,'grid','none')" class="filter-button"
                        id="show-active-button">Active</button>
                    <button onclick="showTodos(event,'none' , 'grid')" class="filter-button"
                        id="show-completed-button">Completed</button>
                </div>
                <button onclick="clearCompleted()" id="clear-completed-button">Clear completed</button>
            </div>

        </section>





    </main>

    <footer>
        <div>

            <p id="information">Written by Marie Svensson</p>
        </div>

    </footer>
